<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>温湿度</title>
        <script src="/mqtt.js"></script>
		<script type="text/javascript" src="http://www.mogudz.com/v1/js/jquery.min.js"></script>
		<script type="text/javascript">
	      var tempVal=0,humiVal=0;	 
          var client = mqtt.connect();

        function pub()
        {
            client.publish($("#pubtopic").val(), $("#content").val());
        }
        function sub()
        {
            client.subscribe($("#subtopic").val());
            client.on("message", function(topic, payload) {
                var str=payload.toString();
                var arr=str.split(",");
                tempVal=parseFloat(arr[0]);
                humiVal=parseFloat(arr[1]); 
                $("#message").val(str)
            }); 
        }  
$(function () {				 
    	var temp_options={
        chart: {
            type: 'gauge',
            plotBackgroundColor: null,
            plotBackgroundImage: null,
            plotBorderWidth: 0,
            plotShadow: false
        },
		title: {
		    text: ' ',
		    verticalAlign:'top',
		    margin:0

		},
        pane: {
            startAngle: -150,
            endAngle: 150,
            background: [{
                backgroundColor: {
                    linearGradient: { x1: 0, y1: 0, x2: 0, y2: 1 },
                    stops: [
                        [0, '#FFF'],
                        [1, '#333']
                    ]
                },
                borderWidth: 0,
                outerRadius: '109%'
            }, {
                backgroundColor: {
                    linearGradient: { x1: 0, y1: 0, x2: 0, y2: 1 },
                    stops: [
                        [0, '#333'],
                        [1, '#FFF']
                    ]
                },
                borderWidth: 1,
                outerRadius: '107%'
            }, {
                // default background
            }, {
                backgroundColor: '#DDD',
                borderWidth: 0,
                outerRadius: '105%',
                innerRadius: '103%'
            }]
        },
        credits:{
        	enabled:false
        },
        // the value axis
        yAxis: {
            min: 0,
            max: 200,

            minorTickInterval: 'auto',
            minorTickWidth: 1,
            minorTickLength: 10,
            minorTickPosition: 'inside',
            minorTickColor: '#666',

            tickPixelInterval: 30,
            tickWidth: 2,
            tickPosition: 'inside',
            tickLength: 10,
            tickColor: '#666',
            labels: {
                step: 2,
                rotation: 'auto'
            },
            title: {
                text: '温度'
            },
            plotBands: [{
                from: 0,
                to: 50,
                color: '#55BF3B' // green
            }, {
                from: 50,
                to: 100,
                color: '#DDDF0D' // yellow
            }, {
                from: 100,
                to: 200,
                color: '#DF5353' // red
            }]
        },

        series: [{
            name: '温度',
            data: [80],
            tooltip: {
                valueSuffix: ' ℃'
            }
        }]
    } 

	var humi_options={
        chart: {
            type: 'gauge',
            plotBackgroundColor: null,
            plotBackgroundImage: null,
            plotBorderWidth: 0,
            plotShadow: false
        },
		title: {
		    text: ' ',
		    verticalAlign:'top',
		    margin:0

		},
        pane: {
            startAngle: -150,
            endAngle: 150,
            background: [{
                backgroundColor: {
                    linearGradient: { x1: 0, y1: 0, x2: 0, y2: 1 },
                    stops: [
                        [0, '#FFF'],
                        [1, '#333']
                    ]
                },
                borderWidth: 0,
                outerRadius: '109%'
            }, {
                backgroundColor: {
                    linearGradient: { x1: 0, y1: 0, x2: 0, y2: 1 },
                    stops: [
                        [0, '#333'],
                        [1, '#FFF']
                    ]
                },
                borderWidth: 1,
                outerRadius: '107%'
            }, {
                // default background
            }, {
                backgroundColor: '#DDD',
                borderWidth: 0,
                outerRadius: '105%',
                innerRadius: '103%'
            }]
        },
        credits:{
        	enabled:false
        },
        // the value axis
        yAxis: {
            min: 0,
            max: 100,

            minorTickInterval: 'auto',
            minorTickWidth: 1,
            minorTickLength: 10,
            minorTickPosition: 'inside',
            minorTickColor: '#666',

            tickPixelInterval: 30,
            tickWidth: 2,
            tickPosition: 'inside',
            tickLength: 10,
            tickColor: '#666',
            labels: {
                step: 2,
                rotation: 'auto'
            },
            title: {
                text: '湿度'
            },
            plotBands: [{
                from: 0,
                to: 50,
                color: '#55BF3B' // green
            }, {
                from: 50,
                to: 80,
                color: '#DDDF0D' // yellow
            }, {
                from: 80,
                to: 100,
                color: '#DF5353' // red
            }]
        },

        series: [{
            name: '湿度',
            data: [80],
            tooltip: {
                valueSuffix: '%RH'
            }
        }]
    }    
    $('#temp_options').highcharts(temp_options,
    // Add some life
    function (chart) {
        if (!chart.renderer.forExport) {
            setInterval(function () {
                var point = chart.series[0].points[0];
                point.update(tempVal);
            }, 500);
        }
    });
    $('#humi_options').highcharts(humi_options,
    // Add some life
    function (chart) {
        if (!chart.renderer.forExport) {
            setInterval(function () {
                var point = chart.series[0].points[0];
                point.update(humiVal);
            }, 500);
        }
    });
});
        
	</script>
	</head>
	<body>
<script src="http://www.mogudz.com/v1/js/highcharts.js"></script>
<script src="http://www.mogudz.com/v1/js/highcharts-more.js"></script> 
<label>订阅主题  </label><input id="subtopic" /><button onclick="sub()">订阅</button></br></br>
<label>发布到主题  </label><input id="pubtopic" />
<label>发布内容  </label><input id="content" />
<button onclick="pub()">发布</button></br></br>
<label>,,收到的内容 </label><input id="message" />

<div id="temp_options" style="width: 400px; height: 400px; margin: 0 auto"></div>
<div id="humi_options" style="width: 400px; height: 400px; margin: 0 auto"></div>
</body>
</html>
